<body>
    <script>
        'use strict';

        const cat = new Promise((resolve) => {
            setTimeout(() => {
                resolve({
                    sound: 'miau',
                    loyal: false
                })
            }, 3000)
        });

        const dog = new Promise((resolve) => {
            setTimeout(() => {
                resolve({
                    sound: 'vau',
                    loyal: true
                })
            }, 7000)
        });

        Promise
        .all([cat,dog])
        .then((result) => {
            const results = [cat, dog];
            console.log(cat, dog)
        })
        .catch((error) => {
            console.error(error)
        })
    </script>

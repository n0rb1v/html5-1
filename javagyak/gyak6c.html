    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            sayHi() {
                return 'Hi';
            }
        }

        class User extends Person{
            constructor(name, role) {
                super(name);
                this.role = role;
            }
            whoAmI() {
                console.log(`i'm ${this.name}`);
            }
        }

        const person1 = new Person('Jane Doe');
        const user1 = new User('Jake Doe', 'user');

        console.log(user1,person1);
        console.log(user1.sayHi());
    </script>
</body>

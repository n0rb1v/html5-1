<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const users = [{
            firstName: 'Doe',
            lastName: 'John',
            age: 33
        },
        {
            firstName: 'Kiss',
            lastName: 'Gabor',
            age: 41
        },
        {
            firstName: 'Nagy',
            lastName: 'Pali',
            age: 56
        }];

        function findUserByAge(age) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const user = users.find((user) => user.age === age);
                    if (user) {
                        resolve(user);
                    } else {
                        reject(Error('not found'))
                    }
                },0)
            })
        }
        
        findUserByAge(33)
        .then((data) => {
            data.firstName = data.firstName.toUpperCase();
            return data;
        })
        .then((data) => {
            console.log(data);
        })
        .catch((error) => {
            console.error(error)
        })
    </script>
</body>
</html>

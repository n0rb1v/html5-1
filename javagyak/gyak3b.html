<!DOCTYPE html>

<body>
    <script>
        'use strict';
        
        async function request(url, options = {}) {
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                return result.users;
            }catch (error) {
                console.error(error);
            }
        }

        request('./data3.json').then(console.log)
        
    </script>
</body>
